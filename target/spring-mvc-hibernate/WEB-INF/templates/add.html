<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
</head>
<body>
<h1>Add New User</h1>

<form th:action="@{/users/add}" th:object="${user}" method="post">
    <label>Name: <input type="text" th:field="*{name}" required></label><br>
    <label>Email: <input type="email" th:field="*{email}" required></label><br>
    <button type="submit">Save</button>
</form>

<br>
<!--Back to Users - кнопка возврата к списку пользователей-->
<a th:href="@{/users/list}">Back to Users</a>
</body>
</html>
