<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>

<form th:action="@{/users/update}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}">
    <label>Name: <input type="text" th:field="*{name}"></label><br>
    <label>Email: <input type="email" th:field="*{email}"></label><br>
    <button type="submit">Update</button>
</form>


<br>
<!--Back to Users - кнопка возврата к списку пользователей-->
<a th:href="@{/users/list}">Back to Users</a>
</body>
</html>
