<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/users/update}" method="post">
    <input type="hidden" name="id" th:value="${user.id}">
    <label>Name: <input type="text" name="name" th:value="${user.name}"></label><br>
    <label>Email: <input type="email" name="email" th:value="${user.email}"></label><br>
    <button type="submit">Update</button>
</form>
<br>
<a th:href="@{/users/list}">Back to Users</a>
</body>
</html>
