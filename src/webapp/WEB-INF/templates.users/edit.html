<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
    <link rel="stylesheet" href="/css/styles.css">  <!-- Подключение стилей (если есть) -->
</head>
<body>

<h2>Редактирование пользователя</h2>

<form th:action="@{/users/update}" method="post">
    <input type="hidden" name="id" th:value="${user.id}" />

    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required/>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required/>

    <button type="submit">Сохранить</button>
</form>

<a href="/users">Отмена</a> <!-- Возврат к списку пользователей -->

</body>
</html>
